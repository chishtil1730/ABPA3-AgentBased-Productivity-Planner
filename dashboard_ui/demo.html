<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ABPA3 – Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Basic SEO / preview -->
  <meta name="description" content="ABPA3 – Agent-Based Productivity Planner demo" />

  <style>
    :root {
      --bg: #0e0e11;
      --glass: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.14);
      --text: #eaeaf0;
      --muted: #9aa0a6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background:
        radial-gradient(
          900px 500px at 70% -20%,
          rgba(140, 180, 255, 0.12),
          transparent 60%
        ),
        radial-gradient(
          700px 400px at 10% 120%,
          rgba(140, 255, 200, 0.10),
          transparent 55%
        ),
        linear-gradient(180deg, #0c0c10, #0a0a0d);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
    }

    .container {
      width: min(92vw, 1200px);
      height: min(92vh, 720px);
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 18px;
      backdrop-filter: blur(18px) saturate(160%);
      box-shadow:
        0 40px 90px rgba(0, 0, 0, 0.65),
        inset 0 1px 0 rgba(255, 255, 255, 0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      padding: 14px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
    }

    header strong {
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    header span {
      color: var(--muted);
      font-size: 13px;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    footer {
      padding: 10px 16px;
      border-top: 1px solid var(--border);
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <strong>ABPA3 — Product Demo</strong>
      <span>Local-first • Agent-based</span>
    </header>

    <main>
      <video
        controls
        autoplay
        muted
        playsinline
      >
        <source src="readme_demo.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </main>

    <footer>
      Press play to explore the ABPA3 workflow demo
    </footer>
  </div>
</body>
</html>
